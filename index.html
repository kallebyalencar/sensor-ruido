<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Ruído</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/brand_awareness_32dp_8C1AF6_FILL0_wght400_GRAD0_opsz40.png" type="image/x-icon">
</head>
<body>

<header>
    <h1>Dashboard de Monitoramento de Ruído</h1>
</header>

<div id="alerta"></div>

<main>

    <!-- Métricas rápidas --------------------------- -->
    <section id="metricas">
        <div class="card" id="card-total">
            <h2>Total de Registros</h2>
            <p id="total-registros">0</p>
        </div>

        <div class="card" id="card-maior">
            <h2>Maior Nível</h2>
            <p id="maior-ruido">0 dB</p>
        </div>

        <div class="card" id="card-medio">
            <h2>Média Geral</h2>
            <p id="media-ruido">0 dB</p>
        </div>
    </section>

    <!-- Registros recentes --------------------------- -->
    <section id="registros">
        <h2>Registros Recentes</h2>
        <div id="lista-registros"></div>
    </section>

</main>

<script src="js/script.js"></script>
</body>
</html>
